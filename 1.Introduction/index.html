<!-- En esta clase visualizamos la diferencia entre Window y document -->

<!-- Window: Es el objeto global de JavaScript, es el objeto que contiene toda la información de la ventana que contiene nuestro documento, por ejemplo: la barra de navegación, la barra de herramientas, el navegador, etc.
Document: Es el objeto que contiene toda la información de nuestro HTML, es el padre de todo. Con document podemos acceder a todo el contenido de nuestro HTML y manipularlo con JavaScript. -->
